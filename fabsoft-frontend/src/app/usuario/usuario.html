<main class="container">
    <h2>Usuarios</h2>
    <button class="btn btn-primary" (click)="novo()">Novo</button>

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Tefone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umUsuario of listaUsuario">
                <td>{{ umUsuario.nome }}</td>
                <td>{{ umUsuario.email }}</td>
                <td>{{ umUsuario.telefone }}</td>
                <td> <button
                        (click)="alterar(umUsuario)" 
                    class="btn btn-secondary">Alterar</button>
                    <button 
                        (click)="abrirComfirmacao(umUsuario)" 
                    class="btn btn-danger">Excluir</button> 

                </td>
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir usuario</h5>
            </div>
                <div class="modal-body">
                Confirma a exclus√£o do usuario?
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
