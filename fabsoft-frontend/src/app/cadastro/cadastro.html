  <div class="container">
    <a class="navbar-brand fw-bold text-primary" routerLink="/">
      <i class="bi bi-house-heart me-2"></i>PetHostel
    </a>
    <a class="btn btn-outline-secondary btn-sm" routerLink="/login">
      Voltar ao Login
    </a>
  </div>
</nav>

<div class="cadastro-container">
  <div class="cadastro-card">
    <div class="cadastro-header">
      <h2>Criar minha conta</h2>
      <p>Preencha os dados abaixo para se cadastrar</p>
    </div>

    <form (ngSubmit)="cadastrar()" #cadastroForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome completo *</label>
        <input type="text" id="nome" name="nome" 
               [(ngModel)]="usuario.nome" required
               class="form-control" placeholder="Seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" 
               [(ngModel)]="usuario.email" required
               class="form-control" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label for="telefone" class="form-label fw-semibold">Telefone</label>
        <input type="tel" id="telefone" name="telefone" 
            [(ngModel)]="usuario.telefone"
            (input)="onTelefoneInput($event)"
            class="form-control" 
            placeholder="(99) 99999-9999"
            maxlength="15">
        <small class="text-muted">Formato: 5555-5555</small>
      </div>

      <div class="form-group">
        <label for="senha">Senha *</label>
        <input type="password" id="senha" name="senha" 
               [(ngModel)]="usuario.senha" required
               class="form-control" placeholder="Crie uma senha">
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha *</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" 
               [(ngModel)]="confirmarSenha" required
               class="form-control" placeholder="Confirme sua senha">
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary flex-grow-1" 
                [disabled]="!cadastroForm.form.valid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Cadastrando...' : 'Criar conta' }}
        </button>
      </div>
    </form>

    <div class="cadastro-footer">
      <p>JÃ¡ tem uma conta? <a routerLink="/login" class="link-primary">Fazer login</a></p>
    </div>
  </div>
</div>
