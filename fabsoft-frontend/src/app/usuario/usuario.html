<main class="container">
    <h2>Usuarios</h2>
    <button class="btn btn-primary" (click)="novo()">Novo</button>

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Tefone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umUsuario of listaUsuario">
                <td>{{ umUsuario.nome }}</td>
                <td>{{ umUsuario.email }}</td>
                <td>{{ umUsuario.telefone }}</td>
                <td> <button (click)="alterar(umUsuario)" 
                    class="btn btn-secondary">Alterar</button> </td>
            </tr>
        </tbody>
    </table>
</main>
